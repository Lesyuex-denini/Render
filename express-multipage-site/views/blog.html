<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <script>
        async function loadBlogPosts() {
            try {
                let response = await fetch('/blog-posts'); // Fetch JSON data
                let posts = await response.json();

                let container = document.getElementById('blog-container');
                container.innerHTML = "";

                posts.forEach(post => {
                    let postElement = document.createElement('div');
                    postElement.classList.add('blog-post');
                    postElement.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
                    container.appendChild(postElement);
                });

            } catch (error) {
                console.error("Error loading blog posts:", error);
                document.getElementById('blog-container').innerHTML = "<p>Error loading posts.</p>";
            }
        }
        window.onload = loadBlogPosts;
    </script>


    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <h1>See it for Yourself</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/blog">Blog</a>
    </nav>
    <div id="blog-container">Loading...</div>
</body>

</html>
