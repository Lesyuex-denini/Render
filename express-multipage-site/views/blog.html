<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <script>
        async function loadBlogPosts() {
            let response = await fetch('/blog');
            let data = await response.text();
            document.getElementById('blog-container').innerHTML = data;
        }
        window.onload = loadBlogPosts;
    </script>
</head>

<body>
    <h1>Got questions?</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/blog">Blog</a>
    </nav>
    <div id="blog-container"></div>
</body>

</html>
